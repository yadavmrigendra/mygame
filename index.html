<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div class="container">
            <h2>Simple Notepad</h2>
            <textarea id="notepad" placeholder="Start typing..."></textarea>
            <button onclick="saveText()">Save</button>
        </div>
    
        <script>
            function saveText() {
                const text = document.getElementById("notepad").value;
                localStorage.setItem("notepadContent", text);
                alert("Text saved!");
            }
    
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("notepad").value = localStorage.getItem("notepadContent") || "";
            });
        </script>
    
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }
            .container {
                width: 50%;
                margin: auto;
            }
            textarea {
                width: 100%;
                height: 300px;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
            }
            button {
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: none;
                background: #28a745;
                color: white;
                border-radius: 5px;
            }
        </style>
    </body>
    
</body>
</html>
